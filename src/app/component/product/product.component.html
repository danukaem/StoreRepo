<div class="container">
  <h1>Add Product Details</h1>

  <div class="row">
    <div class="col-md-12">

      <div class="product-details-input">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Product Id</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input"
                 aria-describedby="inputGroup-sizing-sm"
                 disabled
                 #productId  [(ngModel)]="productIdVal"
          >
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Product Name</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input"
                 aria-describedby="inputGroup-sizing-sm"
                 #productName value="{{productNameVal}}">
        </div>


        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Product Description</span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input"
                 aria-describedby="inputGroup-sizing-sm"
                 #productDescription value="{{productDescriptionVal}}">
        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Product Category</span>
          </div>
          <div>
            <select #categoryId [ngModel]="categoryId" class="dropdown form-control" (change)="addCategoryToList(categoryId.value)">
              <!--<option value="0" class="dropdown-item">- select Category -</option>-->
              <option class="dropdown-item" *ngFor="let category of categories"
                      value="{{category.categoryId}}"  >{{category.categoryName }} -- {{category.categoryId}}</option>

            </select>
          </div>
          <!--<input type="text" class="form-control" aria-label="Sizing example input"-->
                 <!--aria-describedby="inputGroup-sizing-sm"-->
                 <!--#productCategories value="{{productCategoriesVal}}">-->
        </div>
        <div class="add-btn-right-home">
          <button type="button" class="btn btn-primary"
                  (click)="addProduct(productId.value,productName.value,productDescription.value )">add
          </button>
        </div>

      </div>
    </div>
    <div class="col-md-12" *ngIf="products[0]">
      <table class="table table-hover table-dark">
        <thead>
        <tr>
          <th scope="col">productId</th>
          <th scope="col">productName</th>
          <th scope="col">productDescription</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td scope="row">{{product.productId}}</td>
          <td>{{product.productName}}</td>
          <td>{{product.productDescription}}</td>
          <td>
            <button type="button" class="btn btn-danger"
                    (click)="removeProduct(product.productId)">remove
            </button>
          </td>
        </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
